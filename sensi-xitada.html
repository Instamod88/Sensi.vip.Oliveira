<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sensi Xitada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================== VISUAL ================== */
body{
  margin:0;
  background:radial-gradient(circle,#1b0033,#05000a);
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  overflow-x:hidden;
}
.neon{
  text-shadow:0 0 8px #a855ff,0 0 20px #7f00ff;
}
.panel{
  width:92%;
  max-width:900px;
  margin:40px auto;
  background:rgba(20,0,40,.85);
  border:1px solid #6a00ff;
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 40px rgba(160,0,255,.6);
  animation:enter .9s ease;
}
input,button{
  width:100%;
  padding:16px;
  margin-top:14px;
  border-radius:12px;
  border:none;
  font-size:18px;
}
input{background:#120020;color:#fff;}
button{
  background:linear-gradient(90deg,#7f00ff,#c77dff);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:hover{filter:brightness(1.1);}
@keyframes enter{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}
.socials{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:25px;
}
.socials a{
  color:#fff;
  font-size:28px;
  text-decoration:none;
}
.hidden{display:none;}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="login" class="panel">
  <h1 class="neon">SENSI XITADA</h1>
  <input id="user" placeholder="UsuÃ¡rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- ================= GERADOR ================= -->
<div id="app" class="panel hidden">
  <h2 class="neon">Gerador Inteligente</h2>

  <input id="device" placeholder="Digite o modelo do celular">
  <button onclick="generate()">GERAR SENSIBILIDADE</button>

  <div id="output"></div>

  <div class="socials">
    <a href="https://www.instagram.com/_oliveira.2ss" target="_blank">ðŸ“¸</a>
    <a href="https://www.tiktok.com/@oliveira.2ss" target="_blank">ðŸŽµ</a>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
function login(){
  if(user.value==="Oliveira.2ss" && pass.value==="hs70%"){
    login.style.display="none";
    app.classList.remove("hidden");
  }else{
    alert("Acesso negado");
  }
}

/* ================= ENGINE ================= */
function hash(str){
  let h=0;
  for(let i=0;i<str.length;i++){
    h=(h<<5)-h+str.charCodeAt(i);
    h|=0;
  }
  return Math.abs(h);
}

function calc(model){
  const seed=hash(model);
  return {
    geral:170+(seed%21),
    red:150+(seed%31),
    x2:170+(seed%21),
    x4:170+(seed%21),
    dpi:600+(seed%301),
    fire:27+(seed%34)
  };
}

/* ================= STORAGE ================= */
function getDB(){
  return JSON.parse(localStorage.getItem("sensiXitada")||"{}");
}
function save(model,data){
  const db=getDB();
  if(!db[model]){
    db[model]=data;
    localStorage.setItem("sensiXitada",JSON.stringify(db));
  }
  return db[model];
}

/* ================= GERAR ================= */
function generate(){
  const model=device.value.trim();
  if(model.length<3){
    alert("Digite um modelo vÃ¡lido");
    return;
  }

  const db=getDB();
  const data=db[model]||save(model,calc(model));

  output.innerHTML=`
    <h3 class="neon">${model}</h3>
    <p>Geral: ${data.geral}</p>
    <p>Red Dot: ${data.red}</p>
    <p>2X: ${data.x2}</p>
    <p>4X: ${data.x4}</p>
    <p>DPI: ${data.dpi}</p>
    <p>BotÃ£o Atirar: ${data.fire}%</p>
  `;
}
</script>

</body>
</html>
