<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sensi Xitada â€¢ Gerador Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========================= */
/* ======== RESET ========== */
*{margin:0;padding:0;box-sizing:border-box;font-family: 'Arial', sans-serif;}
html,body{width:100%;height:100%;overflow:hidden;}

/* ========================= */
/* ======== FUNDO ========= */
body{
  background:#000;
  color:#0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  perspective:1000px;
  overflow:hidden;
}

/* ======= LINHAS MOVIMENTO ======= */
.lines {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  z-index:-1;
  overflow:hidden;
}
.line{
  position:absolute;
  width:2px;height:100%;
  background: rgba(0,255,255,0.1);
  animation: moveLine linear infinite;
}
@keyframes moveLine{
  0%{transform:translateY(-100%);}
  100%{transform:translateY(100%);}
}

/* ========================= */
/* ======= LOGIN CARD ====== */
.login-card{
  background: rgba(0,0,0,0.85);
  border:2px solid #0ff;
  border-radius:12px;
  padding:30px;
  width: 90%;
  max-width:400px;
  text-align:center;
  animation: fadeIn 2s ease;
}
.login-card h2{margin-bottom:15px;font-size:2rem;color:#0ff;text-shadow:0 0 10px #0ff;}
.login-card input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #0ff;
  background:#000;
  color:#0ff;
}
.login-card button{
  padding:12px 20px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#0ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.login-card button:hover{background:#0aa;}
#error{color:red;margin-top:10px;text-shadow:0 0 5px red;}

/* ========================= */
/* ======= DASHBOARD ====== */
#dashboardPage{
  display:none;
  width:100%;
  height:100%;
  padding:20px;
  overflow-y:auto;
}
#dashboardPage h1{
  text-align:center;
  font-size:3rem;
  color:#0ff;
  text-shadow:0 0 20px #0ff,0 0 40px #0ff;
  animation: fadeIn 2s ease;
}
#dashboardPage p{
  text-align:center;
  font-size:1.2rem;
  color:#0ff;
  margin-bottom:20px;
  text-shadow:0 0 10px #0ff;
}
.search-box{
  text-align:center;
  margin-bottom:20px;
}
.search-box input{
  width:60%;
  padding:12px;
  border-radius:8px;
  border:1px solid #0ff;
  background:#000;
  color:#0ff;
}
.search-box button{
  padding:12px 20px;
  margin-left:10px;
  border:none;
  border-radius:8px;
  background:#0ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.search-box button:hover{background:#0aa;}
.cards{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
}
.card{
  background:rgba(0,0,0,0.8);
  border:1px solid #0ff;
  border-radius:8px;
  padding:15px;
  min-width:150px;
  text-align:center;
  color:#0ff;
  box-shadow:0 0 15px #0ff;
  animation: fadeIn 1.5s ease;
}
.social{
  text-align:center;
  margin-top:30px;
}
.social a{
  margin:0 15px;
  text-decoration:none;
  color:#0ff;
  font-size:1.5rem;
  transition:0.3s;
}
.social a:hover{color:#0aa;}

/* ========================= */
/* ======= ANIMAÃ‡Ã•ES ======= */
@keyframes fadeIn{
  0%{opacity:0; transform:translateY(-20px);}
  100%{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="lines" id="linesContainer"></div>

<!-- LOGIN -->
<div id="loginPage" class="login-card">
  <h2>Sensi Xitada</h2>
  <input id="username" type="text" placeholder="UsuÃ¡rio">
  <input id="password" type="password" placeholder="Senha">
  <button id="btnEntrar">ENTRAR</button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage">
  <h1>SENSI XITADA</h1>
  <p>Gerador de Sensibilidade Inteligente</p>

  <div class="search-box">
    <input type="text" id="deviceInput" placeholder="Pesquisar celular...">
    <button id="btnGerar">GERAR ðŸ’€</button>
    <p id="deviceStatus"></p>
  </div>

  <div id="resultados" class="cards"></div>

  <footer class="social">
    <a href="https://www.instagram.com/_oliveira.2ss" target="_blank">ðŸ“¸ Instagram</a>
    <a href="https://www.tiktok.com/@oliveira.2ss" target="_blank">ðŸŽµ TikTok</a>
  </footer>
</div>

<script>
// ==================== LOGIN ====================
const loginPage = document.getElementById("loginPage");
const dashboardPage = document.getElementById("dashboardPage");
const btnEntrar = document.getElementById("btnEntrar");
const error = document.getElementById("error");

if(localStorage.getItem("auth")==="true"){
  loginPage.style.display="none";
  dashboardPage.style.display="block";
}

btnEntrar.addEventListener("click",()=>{
  const user=document.getElementById("username").value.trim();
  const pass=document.getElementById("password").value.trim();
  if(user==="Oliveira.2ss" && pass==="hs70%"){
    localStorage.setItem("auth","true");
    loginPage.style.display="none";
    dashboardPage.style.display="block";
  }else{
    error.textContent="UsuÃ¡rio ou senha incorretos";
  }
});

// ==================== GERADOR ====================
const btnGerar=document.getElementById("btnGerar");
const resultados=document.getElementById("resultados");
const deviceStatus=document.getElementById("deviceStatus");

function gerarTudo(){
  const device=document.getElementById("deviceInput").value.trim();
  if(!device){deviceStatus.textContent="Digite o nome de um celular!"; return;}
  deviceStatus.textContent="Gerando...";

  const sensibilidade=(Math.random()*(190-170)+170).toFixed(2);
  const dpi=Math.floor(Math.random()*(900-600)+600);

  resultados.innerHTML=`
    <div class="card">
      <strong>${device}</strong><br>
      Sensibilidade Geral: ${sensibilidade}<br>
      DPI AleatÃ³rio: ${dpi}
    </div>
  `;
  deviceStatus.textContent="Pronto!";
}
btnGerar.addEventListener("click",gerarTudo);

// ==================== LINHAS MOVIMENTO ====================
const linesContainer=document.getElementById("linesContainer");
const lineCount=60;
for(let i=0;i<lineCount;i++){
  const l=document.createElement("div");
  l.className="line";
  l.style.left=Math.random()*100+"%";
  l.style.animationDuration=(Math.random()*5+5)+"s";
  linesContainer.appendChild(l);
}
</script>

</body>
</html>
